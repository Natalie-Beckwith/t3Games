<!DOCTYPE html>
<html>
<head>
  <title>Hangman Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      color: #333;
    }

    #word {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }

    #guessInput {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-bottom: 2px solid #333;
      width: 200px;
      margin-top: 20px;
    }

    #guessButton {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    #guessButton:hover {
      background-color: #45a049;
    }

    #feedback {
      margin-top: 20px;
      color: #f00;
      font-weight: bold;
    }
  </style>
  <script>
    // List of words to guess
    const words = ['hangman', 'javascript', 'programming', 'openai', 'developer'];

    // Select a random word from the list
    const randomWord = words[Math.floor(Math.random() * words.length)];

    // Array to store the correctly guessed letters
    const guessedLetters = new Array(randomWord.length).fill('_');

    // Number of incorrect guesses
    let incorrectGuesses = 0;

    // Function to update the word with correctly guessed letters
    function updateWord() {
      document.getElementById('word').textContent = guessedLetters.join(' ');
    }

    // Function to handle the user's guess
    function guessLetter() {
      const userGuess = document.getElementById('guessInput').value.toLowerCase();

      // Clear the input field
      document.getElementById('guessInput').value = '';

      if (userGuess.length !== 1 || !userGuess.match(/[a-z]/i)) {
        document.getElementById('feedback').textContent = 'Please enter a single letter.';
        return;
      }

      if (randomWord.includes(userGuess)) {
        for (let i = 0; i < randomWord.length; i++) {
          if (randomWord[i] === userGuess) {
            guessedLetters[i] = userGuess;
          }
        }

        updateWord();

        if (!guessedLetters.includes('_')) {
          document.getElementById('feedback').textContent = 'Congratulations! You won!';
          document.getElementById('guessButton').disabled = true;
        }
      } else {
        incorrectGuesses++;

        if (incorrectGuesses === 6) {
          document.getElementById('word').textContent = randomWord;
          document.getElementById('feedback').textContent = 'Game over! You lost!';
          document.getElementById('guessButton').disabled = true;
        } else {
          document.getElementById('feedback').textContent = `Wrong guess! ${6 - incorrectGuesses} attempts remaining.`;
        }
      }
    }

    // Initialize the game
    window.onload = function () {
      updateWord();
    };
  </script>
</head>
<body>
  <h1>Hangman Game</h1>
  <div id="word"></div>
  <input type="text" id="guessInput" maxlength="1" autocomplete="off">
  <br>
