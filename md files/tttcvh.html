<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS Code */
    /* Heading */
    /* 3*3 Grid */
    #b1, #b2, #b3, #b4, #b5, #b6, #b7, #b8, #b9 {
        width: 150px;
        height: 150px;
        margin: auto;
        border-radius: 8px;
        font-size: 75px;
        text-align: center;
        background-color: #e4eefa;
        color: #4877b7;
        margin: 5px 5px;
        border: none;
        font-family: "Cursive";
    }

    /* Reset Button */
    #but {
        box-sizing: border-box;
        padding: 10px;
        border: none;
        margin: auto;
        border-radius: 25px;
        background-color: #4b9467;
        color: #e4eefa;
        font-size: 20px;
        cursor: pointer;
    }

    /* Player turn space */
    #print {
        color: #7f3136;
        font-size: 18px;
        margin: 5px;
    }

    /* Main Container */
    #main {
        text-align: center;
    }
  </style>
</head>
<body>
  <div id="main">
    <h2>Tic-Tac-Toe</h2>
    <br>
    <!-- Game Instructions -->
    <!-- 3*3 grid of Boxes -->
    <input type="text" id="b1" onclick="myfunc_3(); myfunc();" readonly>
    <input type="text" id="b2" onclick="myfunc_4(); myfunc();" readonly>
    <input type="text" id="b3" onclick="myfunc_5(); myfunc();" readonly>
    <br>
    <input type="text" id="b4" onclick="myfunc_6(); myfunc();" readonly>
    <input type="text" id="b5" onclick="myfunc_7(); myfunc();" readonly>
    <input type="text" id="b6" onclick="myfunc_8(); myfunc();" readonly>

    <input type="text" id="b7" onclick="myfunc_9(); myfunc();" readonly>
    <input type="text" id="b8" onclick="myfunc_10();myfunc();" readonly>
    <input type="text" id="b9" onclick="myfunc_11();myfunc();" readonly>
    <!-- Grid ends here -->
    <br><br>
    <!-- Button to reset game -->
    <button id="but" onclick="myfunc_2()">RESET</button>
    <br>
    <!-- Space to show player turn -->
    <p id="print"></p>
  </div>

      b7 = document.getElementById("b7").value;
      b8 = document.getElementById("b8").value;

        disableAllBoxes();

      ) {

        (b8 == "0" || b8 == "0") &&
        (b9 == "0" || b9 == "0")
      ) {

        disableAllBoxes();
        window.alert("Player 0 won");
      } else if (
        (b3 == "0" || b3 == "0") &&
        (b6 == "0" || b6 == "0") &&
        (b9 == "0" || b9 == "0")
      ) {
        document.getElementById("print").innerHTML = "Player 0 won";
        disableAllBoxes();
        window.alert("Player 0 won");
      } else if (
        (b1 == "0" || b1 == "0") &&
        (b5 == "0" || b5 == "0") &&

      ) {

        disableAllBoxes();

      } else if (

      ) {

        disableAllBoxes();
        window.alert("Player 0 won");
      } else if (
        (b2 == "0" || b2 == "0") &&
        (b5 == "0" || b5 == "0") &&
        (b8 == "0" || b8 == "0")
      ) {
        document.getElementById("print").innerHTML = "Player 0 won";
        disableAllBoxes();
        window.alert("Player 0 won");
      } else if (

        (b6 == "0" || b6 == "0")
      ) {
        document.getElementById("print").innerHTML = "Player 0 won";
        disableAllBoxes();
        window.alert("Player 0 won");
      }
      // Checking if Player 0 finished

      // Checking for a tie
      else if (
        (b1 == "X" || b1 == "0") &&
        (b2 == "X" || b2 == "0") &&
        (b3 == "X" || b3 == "0") &&
        (b4 == "X" || b4 == "0") &&
        (b5 == "X" || b5 == "0") &&
        (b6 == "X" || b6 == "0") &&
        (b7 == "X" || b7 == "0") &&
        (b8 == "X" || b8 == "0") &&
        (b9 == "X" || b9 == "0")
      ) {
        document.getElementById("print").innerHTML = "Match Tie";
        window.alert("Match Tie");
      } else {
        // Printing the current player's turn
        if (flag == 1) {
          document.getElementById("print").innerHTML = "Player X Turn";
        } else {
          document.getElementById("print").innerHTML = "Player 0 Turn";
        }
      }
    }

    // Function to reset the game
    function myfunc_2() {
      location.reload();
    }

    // Function to disable all the boxes
    function disableAllBoxes() {
      var boxes = document.getElementsByTagName("input");
      for (var i = 0; i < boxes.length; i++) {
        boxes[i].disabled = true;
      }
    }

    // Here onwards, functions to check the turn of the player and set the value X or 0 accordingly
    flag = 1;
    function myfunc_3() {
      if (flag == 1) {
        document.getElementById("b1").value = "X";
        document.getElementById("b1").disabled = true;
        flag = 0;
        myfunc();
      }
